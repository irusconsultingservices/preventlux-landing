<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreventLux - Preventive Healthcare Luxembourg</title>
  <style>
    /* Reset & basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9fafb;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px 0;
    }

    /* Header & Nav */
    header {
      background: #005f73;
      color: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 5px 10px;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background-color: #0a9396;
    }

    /* Mobile nav */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin-bottom: 5px;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: 0;
        background: #005f73;
        height: calc(100% - 60px);
        width: 200px;
        flex-direction: column;
        padding-top: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }
      nav ul.open {
        transform: translateX(0);
      }
      nav ul li {
        margin-bottom: 20px;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* Hero Section */
    #home {
      background: url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }
    #home::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 95, 115, 0.7);
      z-index: 0;
    }
    #home .content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: auto;
    }
    #home h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    #home p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    #home .btn-primary {
      background-color: #0a9396;
      color: white;
      padding: 12px 30px;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    #home .btn-primary:hover {
      background-color: #94d2bd;
      color: #005f73;
    }

    /* Sections */
    section {
      padding: 60px 0;
    }
    h2.section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #005f73;
    }
    p.section-description {
      max-width: 700px;
      margin: 0 auto 50px auto;
      font-size: 1.1rem;
      color: #555;
      text-align: center;
      line-height: 1.6;
    }

    /* About */
    #about .content {
      max-width: 800px;
      margin: auto;
      font-size: 1.1rem;
      color: #444;
      line-height: 1.7;
      padding: 0 20px;
    }

    /* Services */
    #services .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 900px;
      margin: auto;
      padding: 0 20px;
    }
    .service-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .service-item:hover {
      transform: translateY(-10px);
    }
    .service-item h3 {
      color: #0a9396;
      margin-bottom: 15px;
    }
    .service-item p {
      color: #555;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* How It Works */
    #how-it-works .steps {
      max-width: 800px;
      margin: auto;
      padding: 0 20px;
    }
    .step {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    .step-number {
      background: #0a9396;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      flex-shrink: 0;
    }
    .step-content h4 {
      margin-bottom: 8px;
      color: #005f73;
    }
    .step-content p {
      color: #555;
      font-size: 1rem;
      line-height: 1.4;
    }

    /* Contact */
    #contact form {
      max-width: 600px;
      margin: auto;
      padding: 0 20px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #contact label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #005f73;
    }
    #contact input,
    #contact textarea {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    #contact input:focus,
    #contact textarea:focus {
      border-color: #0a9396;
      outline: none;
    }
    #contact button {
      background-color: #0a9396;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    #contact button:hover {
      background-color: #94d2bd;
      color: #005f73;
    }

    /* Footer */
    footer {
      background: #001219;
      color: #94d2bd;
      text-align: center;
      padding: 25px 10px;
      font-size: 0.9rem;
      margin-top: 50px;
    }
    footer a {
      color: #94d2bd;
    }

  </style>
</head>

  <header>
    <div class="container container-header">
      <div class="logo">PreventLux</div>
      <nav>
        <ul id="nav-list">
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#how-it-works">How It Works</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <section id="home">
    <div class="content">
      <h1>Preventive Healthcare for a Healthier Luxembourg</h1>
      <p>Empowering
